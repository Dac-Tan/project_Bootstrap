<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giao Diện </title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section class="myheader">
        <div class="container py-3">
            <div class="row">
                <div class="col-md-3">
                    <img src="img/logo.webp" class="img-fluid" alt="logo">
                </div>
                <div class="col-md-4 ">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Tìm Kiếm" aria-label="Recipient's username" aria-describedby="basic-addon2">
                        <span class="input-group-text" id="basic-addon2"><i class="fa-solid fa-magnifying-glass"></i></span>
                      </div>
                </div>     
                <div class="col-md-3 ">

                    <div class="row">
                        <div class="col">
                            <div class="row">
                                <div class="col-3">
                                    <div class="fs-3 text-danger">
                                        <i class="fa-solid fa-phone"></i>
                                    </div>
                                </div>
                                <div class="col-9">
                                 <!--   <div style="white-space: nowrap;"> </div>--> 
                                    Tư Vấn Hỗ trợ <br>
                                    <strong class="text-danger" >0327318454</strong>                
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="row">
                                <div class="col-3">
                                    <div class="fs-3 text-danger">
                                        <i class="fa-regular fa-user"></i>
                                    </div>
                                </div>
                                <div class="col-9">
                                 <!--   <div style="white-space: nowrap;"> </div>--> 
                                    Xin Chào <br>
                                    <strong class="text-danger" >Đăng Nhập</strong>                
                                </div>
                        </div>
                    </div>
                </div>  

               
                </div> 
                <div class="col-md-2 ">
                    <button type="button" class="btn btn-primary position-relative">
                        Inbox
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                          99+
                          <span class="visually-hidden">unread messages</span>
                        </span>
                      </button> 
            </div>
        </div>
    </section>

    <section class="mymainmenu"></section>

    <section class="mymaincontent"></section>

    <section class="myfooter"></section>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
